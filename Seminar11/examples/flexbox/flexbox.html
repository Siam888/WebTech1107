<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flexbox Multiple Items</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        /* The Container */
        .card-container {
            display: flex;
            /* Turn on Flexbox */
            flex-direction: row;
            flex-wrap: wrap;
            /* Allow items to drop to the next line */
            gap: 20px;
            /* Space between items */
            justify-content: center;
            /* Center the whole group */
        }

        /* .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        } */

        /* The Items */
        .card {
            background: #eee;
            border: 2px solid #333;
            width: 200px;
            /* Fixed width for each card */
            height: 100px;

            /* Center text inside the card */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <h2>Product List</h2>

    <div class="card-container">
        <div class="card">Item 1</div>
        <div class="card">Item 2</div>
        <div class="card">Item 3</div>
        <div class="card">Item 4</div>
        <div class="card">Item 5</div>
        <div class="card">Item 6</div>
        <div class="card">Item 7</div>
    </div>

    <p><em>Resize your browser window to see the cards move to the next line automatically.</em></p>

</body>

</html>
