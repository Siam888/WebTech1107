<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* Universal Reset */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        .box {
            width: 300px;
            height: 100px;
            margin: 20px;
            background: lightblue;
            border: 5px solid blue;
        }

        .content-box {
            box-sizing: content-box;
            /* Default behavior */
            padding: 20px;
            /* Total Width = 300 + 40(padding) + 10(border) = 350px */
        }

        .border-box {
            box-sizing: border-box;
            /* Modern behavior */
            padding: 20px;
            /* Total Width = 300px (Content shrinks to fit) */

        }
    </style>
</head>

<body>
    <div class="box content-box">I am wider (350px)</div>
    <div class="box border-box">I am exactly 300px</div>
</body>

</html>
